<!DOCTYPE html> 
<html lang="id"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Penghitung Transaksi Bank</title> 
    <!-- Tailwind CSS CDN --> 
    <script src="https://cdn.tailwindcss.com"></script> 
    <style> 
        /* Custom font for a clean look */ 
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f4f8; /* Light blue-gray background */ 
        } 
        /* Custom scrollbar for better aesthetics */ 
        ::-webkit-scrollbar { 
            width: 8px; 
            height: 8px; 
        } 
        ::-webkit-scrollbar-track { 
            background: #e2e8f0; 
            border-radius: 10px; 
        } 
        ::-webkit-scrollbar-thumb { 
            background: #94a3b8; 
            border-radius: 10px; 
        } 
        ::-webkit-scrollbar-thumb:hover { 
            background: #64748b; 
        } 
    </style> 
</head> 
<body class="p-4 sm:p-8"> 
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-8"> 
        <h1 class="text-3xl sm:text-4xl font-bold text-center text-gray-800 mb-6">Penghitung Transaksi Bank</h1> 
 
        <!-- Form untuk menambahkan transaksi baru --> 
        <div class="mb-8 p-6 bg-gray-50 rounded-lg shadow-sm"> 
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Tambah Transaksi Baru</h2> 
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4"> 
                <div> 
                    <label for="transactionDate" class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label> 
                    <input type="date" id="transactionDate" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"> 
                </div> 
                <div> 
                    <label for="transactionType" class="block text-sm font-medium text-gray-700 mb-1">Jenis</label> 
                    <select id="transactionType" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"> 
                        <option value="Debit">Debit</option> 
                        <option value="Credit">Kredit</option> 
                    </select> 
                </div> 
                <div> 
                    <label for="transactionAmount" class="block text-sm font-medium text-gray-700 mb-1">Jumlah (IDR)</label> 
                    <input type="number" id="transactionAmount" placeholder="Contoh: 150000" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"> 
                </div> 
                <div class="md:col-span-2"> 
                    <label for="transactionDescription" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label> 
                    <input type="text" id="transactionDescription" placeholder="Contoh: Pembelian kopi" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"> 
                </div> 
            </div> 
            <button id="addTransactionBtn" class="mt-6 w-full md:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out"> 
                Tambah Transaksi 
            </button> 
        </div> 
 
        <!-- Tabel transaksi --> 
        <div class="overflow-x-auto rounded-lg shadow-md mb-8"> 
            <table class="min-w-full divide-y divide-gray-200"> 
                <thead class="bg-gray-100"> 
                    <tr> 
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th> 
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jenis</th> 
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah (IDR)</th> 
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi</th> 
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total Berjalan (IDR)</th> 
                    </tr> 
                </thead> 
                <tbody id="transactionTableBody" class="bg-white divide-y divide-gray-200"> 
                    <!-- Data transaksi akan ditambahkan di sini oleh JavaScript --> 
                </tbody> 
            </table> 
        </div> 
 
        <!-- Ringkasan transaksi --> 
        <div class="p-6 bg-blue-50 rounded-lg shadow-sm"> 
            <h2 class="text-2xl font-semibold text-blue-800 mb-4">Ringkasan Transaksi</h2> 
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center"> 
                <div class="p-4 bg-blue-100 rounded-md shadow-sm"> 
                    <p class="text-sm font-medium text-blue-700">Total Transaksi</p> 
                    <p id="totalTransactions" class="text-2xl font-bold text-blue-900">0</p> 
                </div> 
                <div class="p-4 bg-red-100 rounded-md shadow-sm"> 
                    <p class="text-sm font-medium text-red-700">Total Debit</p> 
                    <p id="totalDebit" class="text-2xl font-bold text-red-900">Rp 0</p> 
                </div> 
                <div class="p-4 bg-green-100 rounded-md shadow-sm"> 
                    <p class="text-sm font-medium text-green-700">Total Kredit</p> 
                    <p id="totalCredit" class="text-2xl font-bold text-green-900">Rp 0</p> 
                </div> 
            </div> 
        </div> 
    </div> 
 
    <script> 
        document.addEventListener('DOMContentLoaded', () => { 
            const transactionTableBody = document.getElementById('transactionTableBody'); 
            const addTransactionBtn = document.getElementById('addTransactionBtn'); 
            const transactionDateInput = document.getElementById('transactionDate'); 
            const transactionTypeInput = document.getElementById('transactionType'); 
            const transactionAmountInput = document.getElementById('transactionAmount'); 
            const transactionDescriptionInput = document.getElementById('transactionDescription'); 
            const totalTransactionsElem = document.getElementById('totalTransactions'); 
            const totalDebitElem = document.getElementById('totalDebit'); 
            const totalCreditElem = document.getElementById('totalCredit'); 
 
            let transactions = []; // Array untuk menyimpan semua transaksi 
 
            // Fungsi untuk memformat angka menjadi mata uang Rupiah 
            const formatCurrency = (amount) => { 
                return new Intl.NumberFormat('id-ID', { 
                    style: 'currency', 
                    currency: 'IDR', 
                    minimumFractionDigits: 0, 
                    maximumFractionDigits: 0 
                }).format(amount); 
            }; 
 
            // Fungsi untuk memperbarui tabel dan ringkasan 
            const updateTableAndSummary = () => { 
                transactionTableBody.innerHTML = ''; // Kosongkan tabel sebelum mengisi ulang 
                let runningTotal = 0; 
                let totalDebit = 0; 
                let totalCredit = 0; 
 
                transactions.forEach((transaction, index) => { 
                    // Hitung total berjalan 
                    if (transaction.type === 'Credit') { 
                        runningTotal += transaction.amount; 
                        totalCredit += transaction.amount; 
                    } else { 
                        runningTotal -= transaction.amount; 
                        totalDebit += transaction.amount; 
                    } 
 
                    const row = document.createElement('tr'); 
                    row.classList.add(index % 2 === 0 ? 'bg-white' : 'bg-gray-50'); 
 
                    // Tentukan warna teks berdasarkan jenis transaksi 
                    const amountTextColor = transaction.type === 'Credit' ? 'text-green-600' : 'text-red-600'; 
                    const runningTotalColor = runningTotal >= 0 ? 'text-blue-700' : 'text-purple-700'; 
 
 
                    row.innerHTML = ` 
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.date}</td> 
                        <td class="px-6 py-4 whitespace-nowrap text-sm ${transaction.type === 'Credit' ? 'text-green-800' : 'text-red-800'} font-medium">${transaction.type}</td> 
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm ${amountTextColor}">${formatCurrency(transaction.amount)}</td> 
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${transaction.description}</td> 
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-semibold ${runningTotalColor}">${formatCurrency(runningTotal)}</td> 
                    `; 
                    transactionTableBody.appendChild(row); 
                }); 
 
                // Perbarui ringkasan 
                totalTransactionsElem.textContent = transactions.length; 
                totalDebitElem.textContent = formatCurrency(totalDebit); 
                totalCreditElem.textContent = formatCurrency(totalCredit); 
            }; 
 
            // Event listener untuk tombol 'Tambah Transaksi' 
            addTransactionBtn.addEventListener('click', () => { 
                const date = transactionDateInput.value; 
                const type = transactionTypeInput.value; 
                const amount = parseFloat(transactionAmountInput.value); 
                const description = transactionDescriptionInput.value.trim(); 
 
                // Validasi input 
                if (!date || !type || isNaN(amount) || amount <= 0 || !description) { 
                    alert('Mohon lengkapi semua kolom dengan data yang valid.'); 
                    return; 
                } 
 
                const newTransaction = { 
                    date, 
                    type, 
                    amount, 
                    description 
                }; 
 
                transactions.push(newTransaction); 
                updateTableAndSummary(); 
 
                // Kosongkan formulir setelah menambahkan transaksi 
                transactionDateInput.value = ''; 
                transactionTypeInput.value = 'Debit'; 
                transactionAmountInput.value = ''; 
                transactionDescriptionInput.value = ''; 
            }); 
 
            // Inisialisasi tampilan tabel dan ringkasan saat halaman dimuat 
            updateTableAndSummary(); 
        }); 
    </script> 
</body> 
</html>

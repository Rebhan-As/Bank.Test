<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Online - Opsi Admin</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #historyList::-webkit-scrollbar { width: 8px; }
        #historyList::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #historyList::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        #historyList::-webkit-scrollbar-thumb:hover { background: #555; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3b82f6; /* Warna biru */
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama Aplikasi -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        
        <header class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Rekap Kasir Harian Online</h1>
            <p class="text-gray-500 mt-1">Total di bawah ini akan ter-reset setiap hari.</p>
        </header>

        <div id="main-content" class="hidden">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center pt-4">
                <div class="bg-green-100 text-green-800 rounded-xl p-4 shadow">
                    <h2 class="text-sm font-medium text-green-600">TOTAL SETORAN HARI INI</h2>
                    <p id="totalDepositToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
                </div>
                <div class="bg-red-100 text-red-800 rounded-xl p-4 shadow">
                    <h2 class="text-sm font-medium text-red-600">TOTAL TARIKAN HARI INI</h2>
                    <p id="totalWithdrawalToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
                </div>
                <div class="bg-blue-100 text-blue-800 rounded-xl p-4 shadow">
                    <h2 class="text-sm font-medium text-blue-600">TOTAL ADMIN HARI INI</h2>
                    <p id="totalAdminFeeToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
                </div>
            </div>

            <form id="transactionForm" class="border-t border-gray-200 pt-6 space-y-4">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Transaksi</label>
                    <div class="relative"><div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-gray-500 sm:text-sm">Rp</span></div><input type="number" id="amount" class="block w-full rounded-md border-gray-300 pl-10 pr-4 py-3 text-lg focus:border-indigo-500 focus:ring-indigo-500" placeholder="0" required></div>
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Keterangan (Wajib Diisi)</label>
                    <input type="text" id="description" class="block w-full rounded-md border-gray-300 px-4 py-3 text-lg focus:border-indigo-500 focus:ring-indigo-500" placeholder="Contoh: Tarik tunai Budi" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gunakan Biaya Admin?</label>
                    <div id="adminFeeToggle" class="flex items-center space-x-4">
                        <label class="flex items-center"><input type="radio" name="useAdminFee" value="tidak" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" checked> <span class="ml-2 text-gray-700">Tidak</span></label>
                        <label class="flex items-center"><input type="radio" name="useAdminFee" value="iya" class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"> <span class="ml-2 text-gray-700">Iya</span></label>
                    </div>
                </div>

                <div id="adminFeeWrapper" class="hidden">
                    <label for="adminFee" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Biaya Admin</label>
                    <div class="relative"><div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"><span class="text-gray-500 sm:text-sm">Rp</span></div><input type="number" id="adminFee" class="block w-full rounded-md border-gray-300 pl-10 pr-4 py-3 text-lg focus:border-indigo-500 focus:ring-indigo-500" placeholder="0"></div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button type="button" id="depositBtn" class="flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">Setor Tunai</button>
                    <button type="button" id="withdrawBtn" class="flex items-center justify-center w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md disabled:opacity-50 disabled:cursor-not-allowed">Tarik Tunai</button>
                </div>
            </form>

            <div id="errorMessage" class="hidden text-center text-red-600 font-medium p-2 rounded-lg bg-red-50"></div>
            <div class="border-t border-gray-200 pt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Riwayat Semua Transaksi</h3>
                <div id="historyList" class="max-h-64 overflow-y-auto space-y-3 pr-2"><p id="noHistory" class="text-center text-gray-500">Belum ada transaksi.</p></div>
            </div>
        </div>

        <div id="loading" class="flex flex-col items-center justify-center p-8">
            <div class="loader"></div>
            <p class="text-gray-500 mt-4">Menghubungkan ke database online...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- PENTING: GANTI DENGAN KONFIGURASI ANDA ---
        // Salin konfigurasi dari Firebase Project Settings Anda dan tempel di sini.
        const firebaseConfig = {
            apiKey: "AIzaSyApmezbFi-ntkp_J8T-b7uk2NTZeFuzBrI",
  authDomain: "kasir-coba-e8862.firebaseapp.com",
  projectId: "kasir-coba-e8862",
  storageBucket: "kasir-coba-e8862.firebasestorage.app",
  messagingSenderId: "529514154178",
  appId: "1:529514154178:web:339fed8dac7e37c367135b",
  measurementId: "G-736R59S3P3"
        };

        // --- SELEKSI ELEMEN DOM ---
        const totalDepositTodayEl = document.getElementById('totalDepositToday');
        const totalWithdrawalTodayEl = document.getElementById('totalWithdrawalToday');
        const totalAdminFeeTodayEl = document.getElementById('totalAdminFeeToday');
        const amountInput = document.getElementById('amount');
        const descriptionInput = document.getElementById('description');
        const adminFeeInput = document.getElementById('adminFee');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const historyListEl = document.getElementById('historyList');
        const errorMessageEl = document.getElementById('errorMessage');
        const loadingEl = document.getElementById('loading');
        const mainContentEl = document.getElementById('main-content');
        const transactionForm = document.getElementById('transactionForm');
        const adminFeeToggle = document.getElementById('adminFeeToggle');
        const adminFeeWrapper = document.getElementById('adminFeeWrapper');

        let db, transactionsCollection;

        function formatCurrency(amount) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount); }
        function isToday(firebaseTimestamp) {
            if (!firebaseTimestamp) return false;
            const date = firebaseTimestamp.toDate();
            const today = new Date();
            return date.getDate() === today.getDate() && date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
        }
        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.classList.remove('hidden');
            setTimeout(() => { errorMessageEl.classList.add('hidden'); }, 4000);
        }

        function updateUI(transactions) {
            let totalDepositToday = 0, totalWithdrawalToday = 0, totalAdminFeeToday = 0;
            transactions.forEach(transaction => {
                if (isToday(transaction.createdAt)) {
                    if (transaction.type === 'setor') totalDepositToday += transaction.amount;
                    else if (transaction.type === 'tarik') totalWithdrawalToday += transaction.amount;
                    totalAdminFeeToday += transaction.adminFee;
                }
            });
            totalDepositTodayEl.textContent = formatCurrency(totalDepositToday);
            totalWithdrawalTodayEl.textContent = formatCurrency(totalWithdrawalToday);
            totalAdminFeeTodayEl.textContent = formatCurrency(totalAdminFeeToday);
            historyListEl.innerHTML = '';
            if (transactions.length === 0) {
                historyListEl.innerHTML = '<p class="text-center text-gray-500">Belum ada transaksi.</p>';
            } else {
                transactions.forEach(transaction => {
                    const date = transaction.createdAt.toDate();
                    const item = `
                        <div class="flex justify-between items-start bg-gray-50 p-3 rounded-lg">
                            <div class="flex-grow">
                                <p class="font-semibold capitalize">${transaction.type} Tunai</p>
                                <p class="text-sm italic text-gray-600">${transaction.description || ''}</p>
                                <p class="text-xs text-gray-500 mt-1">${date.toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' })}</p>
                            </div>
                            <div class="text-right flex-shrink-0 ml-4">
                                <p class="font-semibold ${transaction.type === 'setor' ? 'text-green-600' : 'text-red-600'}">${transaction.type === 'setor' ? '+' : '-'} ${formatCurrency(transaction.amount)}</p>
                                ${transaction.adminFee > 0 ? `<p class="text-xs text-gray-400">Biaya Admin: ${formatCurrency(transaction.adminFee)}</p>` : ''}
                            </div>
                        </div>`;
                    historyListEl.insertAdjacentHTML('beforeend', item);
                });
            }
        }

        async function handleTransaction(type) {
            const amount = parseFloat(amountInput.value);
            const description = descriptionInput.value.trim();
            const useAdminFee = document.querySelector('input[name="useAdminFee"]:checked').value;
            let adminFee = 0;

            if (isNaN(amount) || amount <= 0) { showError('Jumlah transaksi harus valid.'); return; }
            if (!description) { showError('Keterangan wajib diisi.'); return; }
            
            if (useAdminFee === 'iya') {
                const adminFeeValue = parseFloat(adminFeeInput.value);
                if (isNaN(adminFeeValue) || adminFeeValue <= 0) {
                    showError('Jika "Iya", biaya admin wajib diisi dan lebih dari nol.');
                    return;
                }
                adminFee = adminFeeValue;
            }
            
            const newTransaction = { type, amount, description, adminFee, createdAt: serverTimestamp() };

            depositBtn.disabled = true; withdrawBtn.disabled = true;
            try {
                await addDoc(transactionsCollection, newTransaction);
                transactionForm.reset();
                adminFeeWrapper.classList.add('hidden');
                amountInput.focus();
            } catch (error) {
                console.error("Error: ", error); showError("Gagal menyimpan. Cek koneksi.");
            } finally {
                depositBtn.disabled = false; withdrawBtn.disabled = false;
            }
        }

        async function initialize() {
            if (!firebaseConfig.apiKey) {
                loadingEl.innerHTML = '<p class="text-red-500 font-semibold text-center">KONFIGURASI FIREBASE KOSONG.<br>Silakan edit file HTML dan masukkan konfigurasi Anda.</p>';
                return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);
                await signInAnonymously(auth);
                transactionsCollection = collection(db, "transactions");
                const q = query(transactionsCollection, orderBy("createdAt", "desc"));
                onSnapshot(q, (snapshot) => {
                    const transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    updateUI(transactions);
                    loadingEl.classList.add('hidden'); mainContentEl.classList.remove('hidden');
                });
                
                depositBtn.addEventListener('click', () => handleTransaction('setor'));
                withdrawBtn.addEventListener('click', () => handleTransaction('tarik'));
                transactionForm.addEventListener('submit', (e) => { e.preventDefault(); handleTransaction('setor'); });
                
                adminFeeToggle.addEventListener('change', (e) => {
                    if (e.target.value === 'iya') {
                        adminFeeWrapper.classList.remove('hidden');
                    } else {
                        adminFeeWrapper.classList.add('hidden');
                    }
                });

            } catch (error) {
                console.error("Init Gagal:", error); loadingEl.innerHTML = '<p class="text-red-500 font-semibold">Gagal terhubung. Periksa konfigurasi Firebase Anda.</p>';
            }
        }
        initialize();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Toko - Rekap Harian</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar untuk riwayat transaksi */
        #historyList::-webkit-scrollbar {
            width: 8px;
        }
        #historyList::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #historyList::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #historyList::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama Aplikasi -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        
        <!-- Judul Aplikasi -->
        <header class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Rekap Kasir Harian</h1>
            <p class="text-gray-500 mt-1">Catat total transaksi setor, tarik, dan biaya admin</p>
        </header>

        <!-- Tampilan Detail Harian -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center pt-4">
            <div class="bg-green-100 text-green-800 rounded-xl p-4 shadow">
                <h2 class="text-sm font-medium text-green-600">TOTAL SETORAN</h2>
                <p id="totalDepositToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
            </div>
             <div class="bg-red-100 text-red-800 rounded-xl p-4 shadow">
                <h2 class="text-sm font-medium text-red-600">TOTAL TARIKAN</h2>
                <p id="totalWithdrawalToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
            </div>
            <div class="bg-blue-100 text-blue-800 rounded-xl p-4 shadow">
                <h2 class="text-sm font-medium text-blue-600">TOTAL BIAYA ADMIN</h2>
                <p id="totalAdminFeeToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
            </div>
        </div>

        <!-- Form Transaksi -->
        <div class="border-t border-gray-200 pt-6 space-y-4">
            <div>
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Transaksi</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <span class="text-gray-500 sm:text-sm">Rp</span>
                    </div>
                    <input type="number" id="amount" name="amount" class="block w-full rounded-md border-gray-300 pl-10 pr-4 py-3 text-lg focus:border-indigo-500 focus:ring-indigo-500" placeholder="0" required>
                </div>
            </div>
            
            <!-- Input Biaya Admin Manual -->
            <div>
                <label for="adminFee" class="block text-sm font-medium text-gray-700 mb-1">Biaya Admin (Wajib Diisi)</label>
                <div class="relative">
                    <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                        <span class="text-gray-500 sm:text-sm">Rp</span>
                    </div>
                    <input type="number" id="adminFee" name="adminFee" class="block w-full rounded-md border-gray-300 pl-10 pr-4 py-3 text-lg focus:border-indigo-500 focus:ring-indigo-500" placeholder="Contoh: 5000" required>
                </div>
            </div>

            <!-- Tombol Aksi -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="depositBtn" class="flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                    Setor Tunai
                </button>
                <button id="withdrawBtn" class="flex items-center justify-center w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                    Tarik Tunai
                </button>
            </div>
        </div>

        <!-- Pesan Error -->
        <div id="errorMessage" class="hidden text-center text-red-600 font-medium"></div>

        <!-- Riwayat Transaksi -->
        <div class="border-t border-gray-200 pt-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Riwayat Semua Transaksi</h3>
            <div id="historyList" class="max-h-64 overflow-y-auto space-y-3 pr-2">
                 <p id="noHistory" class="text-center text-gray-500">Belum ada transaksi.</p>
            </div>
        </div>

    </div>

    <script>
        // --- SELEKSI ELEMEN DOM ---
        const totalDepositTodayEl = document.getElementById('totalDepositToday');
        const totalWithdrawalTodayEl = document.getElementById('totalWithdrawalToday');
        const totalAdminFeeTodayEl = document.getElementById('totalAdminFeeToday');
        const amountInput = document.getElementById('amount');
        const adminFeeInput = document.getElementById('adminFee');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const historyListEl = document.getElementById('historyList');
        const errorMessageEl = document.getElementById('errorMessage');

        // --- STATE APLIKASI ---
        let transactions = [];

        // --- FUNGSI FORMAT MATA UANG ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(amount);
        }
        
        // --- FUNGSI UNTUK MENGECEK APAKAH TANGGAL ADALAH HARI INI ---
        function isToday(someDate) {
            const today = new Date();
            return someDate.getDate() === today.getDate() &&
                   someDate.getMonth() === today.getMonth() &&
                   someDate.getFullYear() === today.getFullYear();
        }

        // --- FUNGSI UNTUK MENAMPILKAN PESAN ERROR ---
        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.classList.remove('hidden');
            setTimeout(() => {
                errorMessageEl.classList.add('hidden');
            }, 3000);
        }

        // --- FUNGSI UTAMA UNTUK MEMPERBARUI UI ---
        function updateUI() {
            let totalDepositToday = 0;
            let totalWithdrawalToday = 0;
            let totalAdminFeeToday = 0;

            transactions.forEach(transaction => {
                if (isToday(transaction.date)) {
                    if (transaction.type === 'setor') {
                        totalDepositToday += transaction.amount;
                    } else if (transaction.type === 'tarik') {
                        totalWithdrawalToday += transaction.amount;
                    }
                    totalAdminFeeToday += transaction.adminFee;
                }
            });
            
            // Perbarui tampilan rincian
            totalDepositTodayEl.textContent = formatCurrency(totalDepositToday);
            totalWithdrawalTodayEl.textContent = formatCurrency(totalWithdrawalToday);
            totalAdminFeeTodayEl.textContent = formatCurrency(totalAdminFeeToday);

            // Perbarui riwayat transaksi
            historyListEl.innerHTML = '';
            
            if (transactions.length === 0) {
                 historyListEl.innerHTML = '<p id="noHistory" class="text-center text-gray-500">Belum ada transaksi.</p>';
            } else {
                transactions.slice().reverse().forEach(transaction => {
                    const isDeposit = transaction.type === 'setor';
                    const transactionClass = isDeposit ? 'text-green-600' : 'text-red-600';
                    const sign = isDeposit ? '+' : '-';
                    const formattedAmount = formatCurrency(transaction.amount);
                    const formattedAdminFee = formatCurrency(transaction.adminFee);

                    const historyItem = document.createElement('div');
                    historyItem.className = 'flex justify-between items-center bg-gray-50 p-3 rounded-lg';
                    
                    historyItem.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-semibold capitalize">${transaction.type} Tunai</p>
                            <p class="text-sm text-gray-500">${transaction.date.toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'short' })}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-semibold ${transactionClass}">${sign} ${formattedAmount}</p>
                            <p class="text-xs text-gray-400">Biaya Admin: ${formattedAdminFee}</p>
                        </div>
                    `;
                    historyListEl.appendChild(historyItem);
                });
            }
        }

        // --- FUNGSI UNTUK MENANGANI TRANSAKSI ---
        function handleTransaction(type) {
            const amount = parseFloat(amountInput.value);
            const adminFee = parseFloat(adminFeeInput.value);

            // Validasi 1: Jumlah transaksi harus valid
            if (isNaN(amount) || amount <= 0) {
                showError('Silakan masukkan jumlah transaksi yang valid.');
                return;
            }
            
            // Validasi 2: Biaya admin harus diisi dan lebih besar dari nol
            if (isNaN(adminFee) || adminFee <= 0) {
                showError('Biaya admin harus diisi dan lebih besar dari nol.');
                return;
            }
            
            const newTransaction = {
                type: type,
                amount: amount,
                adminFee: adminFee,
                date: new Date()
            };
            transactions.push(newTransaction);

            updateUI();
            
            amountInput.value = '';
            adminFeeInput.value = '';
        }

        // --- EVENT LISTENERS ---
        depositBtn.addEventListener('click', () => handleTransaction('setor'));
        withdrawBtn.addEventListener('click', () => handleTransaction('tarik'));

        // --- INISIALISASI ---
        window.onload = updateUI;
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kasir Online - Reset Harian</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #historyList::-webkit-scrollbar { width: 8px; }
        #historyList::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #historyList::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        #historyList::-webkit-scrollbar-thumb:hover { background: #555; }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Kontainer Utama Aplikasi -->
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-xl p-6 md:p-8 space-y-6">
        
        <!-- Judul Aplikasi -->
        <header class="text-center">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Rekap Kasir Harian Online</h1>
            <p class="text-gray-500 mt-1">Total di bawah ini akan ter-reset setiap hari.</p>
        </header>

        <!-- Tampilan Detail Harian -->
        <div id="main-content" class="hidden">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center pt-4">
                <div class="bg-green-100 text-green-800 rounded-xl p-4 shadow">
                    <h2 class="text-sm font-medium text-green-600">TOTAL SETORAN HARI INI</h2>
                    <p id="totalDepositToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
                </div>
                <div class="bg-red-100 text-red-800 rounded-xl p-4 shadow">
                    <h2 class="text-sm font-medium text-red-600">TOTAL TARIKAN HARI INI</h2>
                    <p id="totalWithdrawalToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
                </div>
                <div class="bg-blue-100 text-blue-800 rounded-xl p-4 shadow">
                    <h2 class="text-sm font-medium text-blue-600">TOTAL ADMIN HARI INI</h2>
                    <p id="totalAdminFeeToday" class="text-2xl md:text-3xl font-bold tracking-tight mt-1">Rp 0,00</p>
                </div>
            </div>

            <!-- Form Transaksi -->
            <form id="transactionForm" class="border-t border-gray-200 pt-6 space-y-4">
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Transaksi</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">Rp</span>
                        </div>
                        <input type="number" id="amount" class="block w-full rounded-md border-gray-300 pl-10 pr-4 py-3 text-lg focus:border-indigo-500 focus:ring-indigo-500" placeholder="0" required>
                    </div>
                </div>
                <div>
                    <label for="adminFee" class="block text-sm font-medium text-gray-700 mb-1">Biaya Admin (Wajib Diisi)</label>
                    <div class="relative">
                        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                            <span class="text-gray-500 sm:text-sm">Rp</span>
                        </div>
                        <input type="number" id="adminFee" class="block w-full rounded-md border-gray-300 pl-10 pr-4 py-3 text-lg focus:border-indigo-500 focus:ring-indigo-500" placeholder="Contoh: 5000" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <button type="button" id="depositBtn" class="flex items-center justify-center w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Setor Tunai
                    </button>
                    <button type="button" id="withdrawBtn" class="flex items-center justify-center w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded-lg transition-transform transform hover:scale-105 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" /></svg>
                        Tarik Tunai
                    </button>
                </div>
            </form>

            <div id="errorMessage" class="hidden text-center text-red-600 font-medium"></div>

            <div class="border-t border-gray-200 pt-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">Riwayat Semua Transaksi</h3>
                <div id="historyList" class="max-h-64 overflow-y-auto space-y-3 pr-2">
                     <p id="noHistory" class="text-center text-gray-500">Belum ada transaksi.</p>
                </div>
            </div>
        </div>

        <!-- Tampilan Loading -->
        <div id="loading" class="flex flex-col items-center justify-center p-8">
            <div class="loader"></div>
            <p class="text-gray-500 mt-4">Menghubungkan ke database...</p>
        </div>

    </div>

    <!-- PENTING: Memuat library Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- SELEKSI ELEMEN DOM ---
        const totalDepositTodayEl = document.getElementById('totalDepositToday');
        const totalWithdrawalTodayEl = document.getElementById('totalWithdrawalToday');
        const totalAdminFeeTodayEl = document.getElementById('totalAdminFeeToday');
        const amountInput = document.getElementById('amount');
        const adminFeeInput = document.getElementById('adminFee');
        const depositBtn = document.getElementById('depositBtn');
        const withdrawBtn = document.getElementById('withdrawBtn');
        const historyListEl = document.getElementById('historyList');
        const errorMessageEl = document.getElementById('errorMessage');
        const loadingEl = document.getElementById('loading');
        const mainContentEl = document.getElementById('main-content');
        const transactionForm = document.getElementById('transactionForm');

        // --- INISIALISASI FIREBASE ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let transactionsCollection;
        
        // --- FUNGSI-FUNGSI BANTUAN ---
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(amount);
        }

        function isToday(firebaseTimestamp) {
            if (!firebaseTimestamp) return false;
            const date = firebaseTimestamp.toDate();
            const today = new Date();
            return date.getDate() === today.getDate() && date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
        }

        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.classList.remove('hidden');
            setTimeout(() => { errorMessageEl.classList.add('hidden'); }, 3000);
        }

        // --- FUNGSI UTAMA UNTUK UPDATE TAMPILAN ---
        function updateUI(transactions) {
            let totalDepositToday = 0;
            let totalWithdrawalToday = 0;
            let totalAdminFeeToday = 0;

            // Hitung total hanya untuk transaksi hari ini
            transactions.forEach(transaction => {
                if (isToday(transaction.createdAt)) {
                    if (transaction.type === 'setor') {
                        totalDepositToday += transaction.amount;
                    } else if (transaction.type === 'tarik') {
                        totalWithdrawalToday += transaction.amount;
                    }
                    totalAdminFeeToday += transaction.adminFee;
                }
            });
            
            totalDepositTodayEl.textContent = formatCurrency(totalDepositToday);
            totalWithdrawalTodayEl.textContent = formatCurrency(totalWithdrawalToday);
            totalAdminFeeTodayEl.textContent = formatCurrency(totalAdminFeeToday);

            // Tampilkan seluruh riwayat transaksi (tidak hanya hari ini)
            historyListEl.innerHTML = '';
            
            if (transactions.length === 0) {
                 historyListEl.innerHTML = '<p id="noHistory" class="text-center text-gray-500">Belum ada transaksi.</p>';
            } else {
                transactions.forEach(transaction => {
                    const date = transaction.createdAt.toDate();
                    const isDeposit = transaction.type === 'setor';
                    const sign = isDeposit ? '+' : '-';
                    const item = `
                        <div class="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                            <div class="flex-grow">
                                <p class="font-semibold capitalize">${transaction.type} Tunai</p>
                                <p class="text-sm text-gray-500">${date.toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' })}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold ${isDeposit ? 'text-green-600' : 'text-red-600'}">${sign} ${formatCurrency(transaction.amount)}</p>
                                <p class="text-xs text-gray-400">Biaya Admin: ${formatCurrency(transaction.adminFee)}</p>
                            </div>
                        </div>`;
                    historyListEl.insertAdjacentHTML('beforeend', item);
                });
            }
        }

        // --- FUNGSI UNTUK MENANGANI TRANSAKSI (MENYIMPAN KE DATABASE) ---
        async function handleTransaction(type) {
            const amount = parseFloat(amountInput.value);
            const adminFee = parseFloat(adminFeeInput.value);

            if (isNaN(amount) || amount <= 0) {
                showError('Jumlah transaksi harus valid.');
                return;
            }
            if (isNaN(adminFee) || adminFee <= 0) {
                showError('Biaya admin harus diisi dan lebih besar dari nol.');
                return;
            }
            
            const newTransaction = {
                type: type,
                amount: amount,
                adminFee: adminFee,
                createdAt: serverTimestamp()
            };

            try {
                // Menonaktifkan tombol untuk mencegah klik ganda
                depositBtn.disabled = true;
                withdrawBtn.disabled = true;
                await addDoc(transactionsCollection, newTransaction);
                transactionForm.reset();
            } catch (error) {
                console.error("Error menambah dokumen: ", error);
                showError("Gagal menyimpan transaksi. Coba lagi.");
            } finally {
                // Mengaktifkan kembali tombol setelah proses selesai
                depositBtn.disabled = false;
                withdrawBtn.disabled = false;
            }
        }

        // --- FUNGSI INISIALISASI UTAMA ---
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                db = getFirestore(app);

                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                const collectionPath = `/artifacts/${appId}/public/data/transactions`;
                transactionsCollection = collection(db, collectionPath);

                const q = query(transactionsCollection, orderBy("createdAt", "desc"));
                onSnapshot(q, (snapshot) => {
                    const transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    updateUI(transactions);
                    
                    loadingEl.classList.add('hidden');
                    mainContentEl.classList.remove('hidden');
                }, (error) => {
                    console.error("Error pada listener snapshot: ", error);
                    showError("Koneksi ke database terputus.");
                });

                depositBtn.addEventListener('click', () => handleTransaction('setor'));
                withdrawBtn.addEventListener('click', () => handleTransaction('tarik'));

            } catch (error) {
                console.error("Inisialisasi Gagal:", error);
                loadingEl.innerHTML = '<p class="text-red-500">Gagal terhubung ke database. Coba refresh halaman.</p>';
            }
        }

        initialize();
    </script>
</body>
</html>
